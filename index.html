<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Select Semester</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f6fa; }
    .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 12px rgba(0,0,0,.1); text-align:center; }
    select,button { padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; width:200px; }
    button { background:#0b74ff; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Join Semester Chat</h2>
    <select id="sem">
      <option>BCA 1st Sem</option>
      <option>BCA 2nd Sem</option>
      <option>BCA 3rd Sem</option>
      <option>BCA 4th Sem</option>
      <option>BCA 5th Sem</option>
      <option>BCA 6th Sem</option>
    </select><br/>
    <button onclick="joinChat()">Enter Chat</button>
  </div>
  <script>
    function joinChat(){
      let sem = document.getElementById('sem').value;
      localStorage.setItem('semester', sem); // save default name
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
