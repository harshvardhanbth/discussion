<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Discussion Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container { max-width: 500px; margin: auto; padding: 10px; }
    #login, #chat { display: none; }
    #chatBox { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; background: #fff; }
    .message { padding: 6px; margin-bottom: 6px; border-radius: 6px; }
    .me { background: #d1ffd6; text-align: right; }
    .other { background: #f0f0f0; text-align: left; }
    .system { font-size: 12px; text-align: center; color: #777; }
    input, button { padding: 10px; width: 100%; margin-top: 6px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="login">
      <h2>Join Discussion</h2>
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="text" id="sem" placeholder="Enter your semester" required />
      <button onclick="joinChat()">Join</button>
    </div>

    <!-- Chat -->
    <div id="chat">
      <h2>Live Discussion</h2>
      <div id="chatBox"></div>
      <input type="text" id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // âœ… Your Firebase Config (with databaseURL)
    const firebaseConfig = {
      apiKey: "AIzaSyCLUGoYW3z_BL-jufmEOrN40HLPPUHMKSI",
      authDomain: "chat-discussion-b5009.firebaseapp.com",
      databaseURL: "https://chat-discussion-b5009-default-rtdb.firebaseio.com",
      projectId: "chat-discussion-b5009",
      storageBucket: "chat-discussion-b5009.appspot.com",
      messagingSenderId: "436514400897",
      appId: "1:436514400897:web:e46d989a6971690470fb80"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let user = {};

    // Join Chat
    window.joinChat = function() {
      const name = document.getElementById("name").value;
      const sem = document.getElementById("sem").value;
      if (!name || !sem) return alert("Enter name & semester");

      user = { name, sem };

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";

      // Notify join
      push(ref(db, "messages"), {
        name: "System",
        sem: "-",
        text: `ðŸ‘‹ ${name} (Sem-${sem}) joined the chat`
      });
    };

    // Send Message
    window.sendMessage = function() {
      const msg = document.getElementById("message").value;
      if (!msg) return;
      push(ref(db, "messages"), {
        name: user.name,
        sem: user.sem,
        text: msg
      });
      document.getElementById("message").value = "";
    };

    // Listen for new messages
    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");

      if (data.name === "System") {
        div.classList.add("system");
        div.innerHTML = data.text;
      } else {
        div.classList.add("message");
        div.classList.add(data.name === user.name ? "me" : "other");
        div.innerHTML = `<b>${data.name} (Sem-${data.sem}):</b> ${data.text}`;
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
